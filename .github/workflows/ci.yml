name: CI

on:
  push:
    branches-ignore:
      - 'wip-*'
  pull_request:
    branches-ignore:
      - 'wip-*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: CI  
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        if: ${{ !env.ACT }}  # Skip checkout when running with 'act'
        with:
          # Fetch all history
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref }}

      # Lint codebase
      - name: Lint codebase
        uses: github/super-linter@v6
        continue-on-error: true
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: ${{ github.ref_name }}  # Use current branch as default
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure environments directory exists
        run: mkdir -p backend/environments

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        if: ${{ !env.ACT }}  # Skip checkout when running with 'act'
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Use Node.js ${{ matrix.node-version }} (local)
        uses: actions/setup-node@v4
        if: ${{ env.ACT }}  # Run without cache when using act
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install backend dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
        working-directory: backend

      - name: Build backend
        run: npm run build --if-present
        working-directory: backend

      - name: Test backend
        run: npm test
        working-directory: backend

